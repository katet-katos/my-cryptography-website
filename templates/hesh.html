<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>{{title}}</title>
    </head>
    <body>
        {% extends "base.html" %}

        {% block content %}
        <form method="post">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Хеширование методом {{title}}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                        <div class="input-group mb-3">
                            <input name="message" type="text" id="message" class="form-control" placeholder="Сообщение" value="{{message}}">
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Хешировать</button>
                        </div>
                        <div class="input-group mb-3">
                            <input name="cryt" type="text" id="cryt" class="form-control" placeholder="Шифр" value="{{crypt}}">
                        </div>
                    </td>
                  </tr>
                </tbody>
            </table>
        </form>
        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
